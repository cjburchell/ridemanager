<div class="modal-dialog add-friend">
  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Add Friend</h4>
      <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body" >
      <app-search [(searchText)]="friendSearchText"></app-search>
      <app-loading *ngIf="friends === undefined"></app-loading>
      <div class="friend-table" *ngIf="friends !== undefined">
        <table class="table table-striped table-hover">
          <tbody>
            <tr *ngFor="let friend of friends | filter : friendSearchText: 'name'" (click)="selectFriend(friend)">
              <td><i *ngIf="friend === selectedFriend" class="fa fa-check-circle"></i></td>
              <td><app-athlete [athlete]="friend"></app-athlete></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="getFriends()">Refresh</button>
      <button type="button" [disabled]="selectedFriend === undefined"  class="btn btn-primary" data-dismiss="modal" (click)="addFriend.emit(selectedFriend)">Add</button>
    </div>
  </div>
</div>
