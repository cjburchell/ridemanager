<div class="activity">

  <app-header [user]="user" [isLoggedIn]="isLoggedIn"></app-header>

  <div class="container-fluid" *ngIf="activity && isLoggedIn">
    <div class="row">
      <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
        <app-activity-menu [user]="user" [activity]="activity" [isLoggedIn]="isLoggedIn" [isParticipant]="isParticipant" (activityUpdate)="getActivity(activity.activity_id)"></app-activity-menu>
        <app-help></app-help>
      </div>
      <div class="col-lg-10 col-md-9 col-sm-9 col-xs-12">
        <app-activity-details [activity]="activity" [user]="user" [isLoggedIn]="true" (removeParticipant)="removeParticipant($event)"></app-activity-details>
      </div>
    </div>

  </div>
  <div *ngIf="activity && !isLoggedIn"  style="margin-left: 10px; margin-right: 10px">
    <app-activity-details [activity]="activity" [isLoggedIn]="false"></app-activity-details>
  </div>

  <app-footer></app-footer>

</div>
