<div class="input-group time">
  <input [owlDateTime]="dt" placeholder="Date Time" [(ngModel)]="time">
  <div class="input-group-append">
    <span class="input-group-text" [owlDateTimeTrigger]="dt"><fa-icon [icon]="['far','calendar-alt']"></fa-icon></span>
  </div>
  <owl-date-time #dt></owl-date-time>
</div>
