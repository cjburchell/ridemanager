<div *ngIf="achievements && (achievements.first_count !== 0 ||
            achievements.second_count !== 0 ||
            achievements.third_count !== 0 ||
            achievements.finished_count !== 0)" class="card result-summary">
  <div class="card-header" style="text-align: center" ><b>Achievements</b></div>
  <div class="card-body">
    <div *ngIf="achievements.first_count !== 0"><i class="fa fa-trophy" style="color: gold"></i>{{achievements.first_count}}</div>
    <div *ngIf="achievements.second_count !== 0"><i class="fa fa-trophy" style="color: silver"></i>{{achievements.second_count}}</div>
    <div *ngIf="achievements.third_count !== 0"><i class="fa fa-trophy" style="color: #8C7853"></i>{{achievements.third_count}}</div>
    <div *ngIf="achievements.finished_count !== 0"><i class="fa fa-flag-checkered" aria-hidden="true"></i>{{achievements.finished_count}}</div>
  </div>
</div>
