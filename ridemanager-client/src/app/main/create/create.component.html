<div class="create-activity">
  <h2>
    Create Activity
  </h2>

  <div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="type">Type:</label>
              <select class="form-control" id="type" style="min-width: 100px">
                <option value="group_ride">Ride</option>
                <option value="group_run">Run</option>
                <option value="group_ski">Ski</option>
                <option value="race">Race</option>
                <option value="triathlon">Triathlon</option>
              </select>
          </div>
        </div>
        <div class="col-8">
          <div class="form-group">
            <label for="activity-name">Name:</label>
            <input type="text" class="form-control" id="activity-name" maxlength="300" style="min-width: 200px">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" rows="5" id="description" maxlength="1000"></textarea>
      </div>
      <div class = "row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="form-group">
            <label for="startTime">Start Time:</label>
            <div class="dropdown" id="startTime">
              <!-- <a class="dropdown-toggle" id="startTimeDropDown" role="button" data-toggle="dropdown" data-target="#" href="#">
                <div class="input-group"><div class="form-control">{{activity.startTime | date: 'short'}}</div><span class="input-group-addon"><i class="fsa fa-calender-alt"></i></span>
                </div>
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker data-ng-model="activity.startTime" data-datetimepicker-config="{ dropdownSelector: '#startTimeDropDown' }"/>
              </ul>-->
            </div>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="form-group">
            <label for="endTime">End Time:</label>
            <div class="dropdown" id="endTime">
              <!--<a class="dropdown-toggle" id="endTimeDropDown" role="button" data-toggle="dropdown" data-target="#" href="#">

              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker data-ng-model="activity.endTime" data-datetimepicker-config="{ dropdownSelector: '#endTimeDropDown' }"/>
              </ul> -->
            </div>
          </div>
        </div>
      </div>

      <div class = "row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="form-group">
            <label for="privacy">Privacy:</label>
            <select class="form-control" id='privacy'>
              <option value="public">Public</option>
              <option value="hidden">Hidden</option>
            </select>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="form-group">
            <label for="maxParticipants">Maximum number of participants:</label>
            <input type="number" class="form-control" id="maxParticipants"  min="2" max="100">
          </div>
        </div>
      </div>
